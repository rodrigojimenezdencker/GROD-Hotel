<!DOCTYPE html>
<html lang="en" class="page-booking">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking | GROD Hotel</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../private/shared/css/layout.css">
    <link rel="stylesheet" href="../private/shared/css/style_guide.css">

</head>

<body>
    <header>
        <nav id="main_nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <a href="index.html"><img id="main_logo" src="img/logo.png" alt="GROD Hotel"></a>
                </div>
            </div>
            <!-- Hamburger menu on mobile version -->
            <div class="nav-btn">
                <label aria-label="Toggle main menu" for="nav-check">
                    <!-- Lines of hamburger icon -->
                    &Congruent;
                </label>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main id="main_layout">
        <div>
            <div class="table_responsive">
                <table class="custom_table">
                    <caption>Services and Room</caption>
                    <thead>
                        <tr>
                            <th scope="col">Services</th>
                            <th scope="col">Prices</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data-label is used to show "column header" on mobile devices (less than 700px) -->
                        <tr>
                            <td data-label="Services">Dinner</td>
                            <td data-label="Prices">15€</td>
                        </tr>
                        <tr>
                            <td data-label="Services">Breakfast</td>
                            <td data-label="Prices">10€</td>
                        </tr>
                        <tr>
                            <td data-label="Services">Massage</td>
                            <td data-label="Prices">50€</td>
                        </tr>
                        <tr>
                            <td data-label="Services">SPA</td>
                            <td data-label="Prices">30€</td>
                        </tr>
                        <tr>
                            <td data-label="Services">Views of the city</td>
                            <td data-label="Prices">10€</td>
                        </tr>
                        <tr>
                            <td data-label="Services">Total Services:</td>
                            <td data-label="Prices">115€</td>
                        </tr>
                        <tr>
                            <td data-label="Services">Total Room:</td>
                            <td data-label="Prices">420€</td>
                        </tr>
                        <tr>
                            <th scope="col">Total</th>
                            <td data-label="Prices">535€</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h2>Booking</h2>
            <form action="booking-in-process.html" method="POST">
                <div style="display: flex; justify-content: space-between;">
                    <fieldset>
                        <label for="date">Entry date</label>
                        <input type="date" id="date" />
                        <svg class="form_icon">
                            <use xlink:href="./svg/symbol-defs.svg#icon-calendar"></use>
                        </svg>
                    </fieldset>
                    <fieldset>
                        <label for="date">Leaving date</label>
                        <input type="date" id="date" />
                        <svg class="form_icon">
                            <use xlink:href="./svg/symbol-defs.svg#icon-calendar"></use>
                        </svg>
                    </fieldset>
                </div>
                <fieldset>
                    <label for="numberAdults">Number of adults</label>
                    <input id="numberAdults" type="number" name="numberAdults" value="2" required>
                </fieldset>
                <fieldset>
                    <label for="numberMinors">Number of minors</label>
                    <input id="numberMinors" type="number" name="numberMinors" value="1" required>
                </fieldset>
                <fieldset>
                    <label for="name">Your name</label>
                    <input id="name" type="text" maxlength="20" name="first" required>
                    <svg class="form_icon">
                        <use xlink:href="./svg/symbol-defs.svg#icon-user"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="surname">Your surname</label>
                    <input id="surname" type="text" maxlength="45" name="first" required>
                    <svg class="form_icon">
                        <use xlink:href="./svg/symbol-defs.svg#icon-user"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="dni">DNI</label>
                    <input id="dni" type="text" maxlength="9" name="first" required>
                    <svg class="form_icon">
                        <use xlink:href="./svg/symbol-defs.svg#icon-user"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="email">Your Email</label>
                    <input id="email" type="email" maxlength="50" name="email" required>
                    <svg class="form_icon">
                        <use xlink:href="./svg/symbol-defs.svg#icon-envelope"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="comments">Comments</label>
                    <textarea id="comments" maxlength="500"></textarea>
                </fieldset>
                <fieldset>
                    <button class="send_button">Reserve</button>
                </fieldset>
            </form>
        </div>

    </main>

    <footer>
        <div class="footer_container">
            <div>
                <p>
                    <a href="https://validator.w3.org">
                        <img src="./img/valid-html5.png" alt="HTML5 Válido!" />
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="./img/valid-css.gif" alt="¡CSS Válido!" />
                    </a>
                </p>
                <p>© 2019 GROD Hotel</p>
            </div>
            <div class="footer_links">
                <h3>Useful Links</h3>
                <p><a href="cookie-usage.html">Cookie Usage</a></p>
                <p><a href="personal-data-usage.html">Personal Data Usage</a></p>
            </div>
            <div>
                <h3>Follow Us</h3>
                <a href="#"><svg class="footer_icons">
                        <use xlink:href="svg/symbol-defs.svg#icon-facebook"></use>
                    </svg></a>
                <a href="#"><svg class="footer_icons">
                        <use xlink:href="svg/symbol-defs.svg#icon-twitter"></use>
                    </svg></a>
                <a href="#"><svg class="footer_icons">
                        <use xlink:href="svg/symbol-defs.svg#icon-instagram"></use>
                    </svg></a>
            </div>
        </div>
    </footer>
</body>

</html>
