<!DOCTYPE html>
<html lang="en" class="page-booking">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking | GROD Hotel</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="../private/shared/css/layout.css" />
    <link rel="stylesheet" href="../private/shared/css/style_guide.css" />
    <link rel="stylesheet" href="../private/shared/css/layout.css" />
    <link rel="stylesheet" href="../private/shared/css/style_guide.css" />
    <link rel="stylesheet" href="../private/page/about/css/style.css" />
    <link rel="stylesheet" href="../private/page/booking/css/style.css" />
    <link rel="stylesheet" href="../private/page/bookingCompleted/css/style.css" />
    <link rel="stylesheet" href="../private/page/contact/css/style.css" />
    <link rel="stylesheet" href="../private/page/cookieUsage/css/style.css" />
    <link rel="stylesheet" href="../private/page/hotel/css/style.css" />
    <link rel="stylesheet" href="../private/page/index/css/style.css" />
    <link rel="stylesheet" href="../private/page/personalDataUsage/css/style.css" />
    <link rel="stylesheet" href="../private/page/search/css/style.css" />
    <link rel="stylesheet" href="../private/page/thanksForContactingUs/css/style.css" />
</head>

<body>
    <header>
        <nav id="main_nav">
            <input type="checkbox" id="nav_check">
            <div id="logo_container">
                <a href="index.html"><img id="main_logo" src="img/logo.png" alt="GROD Hotel"></a>
            </div>
            <!-- Hamburger menu on mobile version -->
            <div id="mobile_nav_button">
                <label aria-label="Toggle main menu" for="nav_check">
                    <!-- Lines of hamburger icon -->
                    &Congruent;
                </label>
            </div>
            <div id="nav_links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main id="main_layout">
        <div>
            <div class="table_responsive">
                <table class="custom_table">
                    <caption>Services and Room</caption>
                    <thead>
                        <tr>
                            <th scope="col">Services</th>
                            <th scope="col">Prices</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data-label is used to show "column header" on mobile devices (less than 700px) -->
                        <tr>
                            <td data-label="Service">Dinner</td>
                            <td data-label="Price">15€</td>
                        </tr>
                        <tr>
                            <td data-label="Service">Breakfast</td>
                            <td data-label="Price">10€</td>
                        </tr>
                        <tr>
                            <td data-label="Service">Massage</td>
                            <td data-label="Price">50€</td>
                        </tr>
                        <tr>
                            <td data-label="Service">SPA</td>
                            <td data-label="Price">30€</td>
                        </tr>
                        <tr>
                            <td data-label="Service">Views of the city</td>
                            <td data-label="Price">10€</td>
                        </tr>
                        <tr>
                            <td data-label="Service">Total Services:</td>
                            <td data-label="Price">115€</td>
                        </tr>
                        <tr>
                            <td data-label="Service">Total Room:</td>
                            <td data-label="Price">420€</td>
                        </tr>
                        <tr>
                            <th scope="col">Total</th>
                            <td data-label="Price">535€</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h2>Booking</h2>
            <form action="booking-in-process.html" method="POST">
                <!-- TODO: Cambiar iconos -->
                <div class="input_group_container">
                    <fieldset>
                        <label for="entry_date">Entry date</label>
                        <input type="date" id="entry_date" />
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-calendar"></use>
                        </svg>
                    </fieldset>
                    <fieldset>
                        <label for="leaving_date">Leaving date</label>
                        <input type="date" id="leaving_date" />
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-calendar"></use>
                        </svg>
                    </fieldset>
                </div>
                <div class="input_group_container">
                    <fieldset>
                        <label for="numberAdults">Number of adults</label>
                        <input id="numberAdults" type="number" name="numberAdults" value="2" required>
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-man"></use>
                        </svg>
                    </fieldset>
                    <fieldset>
                        <label for="numberMinors">Number of minors</label>
                        <input id="numberMinors" type="number" name="numberMinors" value="0" required>
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-child"></use>
                        </svg>
                    </fieldset>
                </div>
                <div class="input_group_container">
                    <fieldset>
                        <label for="name">Your name</label>
                        <input id="name" type="text" maxlength="20" name="name" required>
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-user"></use>
                        </svg>
                    </fieldset>
                    <fieldset>
                        <label for="surname">Your surname</label>
                        <input id="surname" type="text" maxlength="45" name="surname" required>
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-user"></use>
                        </svg>
                    </fieldset>
                </div>
                <div class="input_group_container">
                    <fieldset>
                        <label for="dni">DNI</label>
                        <input id="dni" type="text" maxlength="9" name="dni" required>
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-pass"></use>
                        </svg>
                    </fieldset>
                    <fieldset>
                        <label for="email">Your Email</label>
                        <input id="email" type="email" maxlength="50" name="email" required>
                        <svg class="form_icon">
                            <use xlink:href="svg/symbol-defs.svg#icon-mail"></use>
                        </svg>
                    </fieldset>
                </div>
                <fieldset>
                    <label for="comments">Comments</label>
                    <textarea id="comments" maxlength="500"></textarea>
                </fieldset>
                <fieldset>
                    <button class="send_button">Reserve</button>
                </fieldset>
            </form>
        </div>

    </main>

    <footer>
        <div class="footer_container">
            <div>
                <p>
                    <a href="https://validator.w3.org">
                        <img src="img/valid-html5.png" alt="HTML5 Válido!" />
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="img/valid-css.gif" alt="¡CSS Válido!" />
                    </a>
                </p>
                <p>© 2019 GROD Hotel</p>
            </div>
            <div class="footer_links">
                <h3>Useful Links</h3>
                <ul>
                    <li>
                        <a href="cookie-usage.html">Cookie Usage</a>
                    </li>
                    <li>
                        <a href="personal-data-usage.html">Personal Data Usage</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Follow Us</h3>
                <ul id="social_icon_list">
                    <li>
                        <a href="#"><svg class="footer_icon">
                                <use xlink:href="svg/symbol-defs.svg#icon-facebook"></use>
                            </svg></a>
                    </li>
                    <li>
                        <a href="#"><svg class="footer_icon">
                                <use xlink:href="svg/symbol-defs.svg#icon-twitter"></use>
                            </svg></a>
                    </li>
                    <li>
                        <a href="#"><svg class="footer_icon">
                                <use xlink:href="svg/symbol-defs.svg#icon-instagram"></use>
                            </svg></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
