<body>
    <header>
        <nav id="main_nav">
            <input type="checkbox" id="nav_check">
            <div id="logo_container">
                <a href="index.html"><img id="main_logo" src="img/logo-150px.png" alt="GROD Hotel"></a>
            </div>
            <!-- Hamburger menu on mobile version -->
            <div id="mobile_nav_button">
                <label aria-label="Toggle main menu" for="nav_check">
                    <!-- Lines of hamburger icon -->
                    &Congruent;
                </label>
            </div>
            <div id="nav_links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main id="main_layout">
        <div>
            <h2>Contact with us</h2>
            <p class="text_tab"><strong>Direction:</strong> xxxxx, Example (Barcelona)</p>
            <p class="text_tab"><strong>Phone Number:</strong> 999 99 99 99</p>
            <p class="text_tab"><strong>Email:</strong> contact@grod.com</p>
            <p class="text_tab"><strong>ZIP Code:</strong> 08xxx</p>
        </div>
        <div>
            <h2>Send an Email</h2>
            <form action="thanks-for-contacting-us.html" method="POST">
                <fieldset>
                    <label for="username">Name</label>
                    <input id="username" type="text" name="first" placeholder="Your Name" required>
                    <svg class="form_icon" aria-label="Name">
                        <use xlink:href="./svg/symbol-defs.svg#icon-user"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="username">Surnames</label>
                    <input id="username" type="text" name="first" placeholder="Your Surname" required>
                    <svg class="form_icon" aria-label="Surnames">
                        <use xlink:href="svg/symbol-defs.svg#icon-user"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Your Email" required>
                    <svg class="form_icon" aria-label="Email">
                        <use xlink:href="svg/symbol-defs.svg#icon-mail"></use>
                    </svg>
                </fieldset>
                <fieldset>
                    <label for="textarea">Message</label>
                    <textarea id="textarea" placeholder="Your Message..."></textarea>
                </fieldset>
                <fieldset>
                    <button class="send_button">Send</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer_container">
            <div>
                <p>
                    <a href="https://validator.w3.org">
                        <img src="img/valid-html5.png" alt="HTML5 Válido!" />
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="img/valid-css.gif" alt="¡CSS Válido!" />
                    </a>
                </p>
                <p>© 2019 GROD Hotel</p>
            </div>
            <div class="footer_links">
                <h3>Useful Links</h3>
                <ul>
                    <li>
                        <a href="cookie-usage.html">Cookie Usage</a>
                    </li>
                    <li>
                        <a href="personal-data-usage.html">Personal Data Usage</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Follow Us</h3>
                <ul id="social_icon_list">
                    <li>
                        <a href="#"><svg class="footer_icon">
                                <use xlink:href="svg/symbol-defs.svg#icon-facebook"></use>
                            </svg></a>
                    </li>
                    <li>
                        <a href="#"><svg class="footer_icon">
                                <use xlink:href="svg/symbol-defs.svg#icon-twitter"></use>
                            </svg></a>
                    </li>
                    <li>
                        <a href="#"><svg class="footer_icon">
                                <use xlink:href="svg/symbol-defs.svg#icon-instagram"></use>
                            </svg></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
