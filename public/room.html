<!DOCTYPE html>
<html lang="en" class="page-room">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room | GROD Hotel</title>
    <link rel="stylesheet" href="../private/shared/css/layout.css">
    <link rel="stylesheet" href="../private/shared/css/style_guide.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav id="main_nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
                <div class="nav-title">
                    <a href="index.html"><img id="main_logo" src="img/logo.png" alt="GROD Hotel"></a>
                </div>
            </div>
            <!-- Hamburger menu on mobile version -->
            <div class="nav-btn">
               <label aria-label="Toggle main menu" for="nav-check">
                    <!-- Lines of hamburger icon -->
                    &Congruent;
                </label>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main id="main_layout">
        <div>
            <h2>Room</h2>
            <blockquote>
                <p>This room is from the hotel <a href="hotel.html">GROD Hotel</a></p>
            </blockquote>
            <figure>
                <picture>
                    <source media="(min-width: 700px)" srcset="img/hotel-room-1280x853.jpg">
                    <img src="img/hotel-room-640x426.jpg" alt="Hotel room">
                </picture>
                <figcaption>
                    <cite>GROD Hotel suite</cite>. Photo from <a
                        href="https://pixabay.com/es/photos/habitaci%C3%B3n-de-hotel-cama-almohadas-1447201/"
                        title="Go to &quot;Olichel&quot; profile from &quot;Pixabay&quot;">Olichel</a>.
                </figcaption>
            </figure>
        </div>
        <div>
            <h2>Reserve this room</h2>
            <form action="booking.html" method="POST">
            <fieldset>
                <label for="date">Entry date</label>
                <input type="date" id="date" required/>
                <svg class="form_icon">
                    <use xlink:href="./svg/symbol-defs.svg#icon-calendar"></use>
                </svg>
            </fieldset>
            <fieldset>
                <label for="date">Leaving date</label>
                <input type="date" id="date" required/>
                <svg class="form_icon">
                    <use xlink:href="./svg/symbol-defs.svg#icon-calendar"></use>
                </svg>
            </fieldset>
            <fieldset>
                <button class="send_button">See availability</button>
            </fieldset>
        </div>
    </main>

    <footer>
        <div class="footer_container">
            <div>
                <p>
                    <a href="https://validator.w3.org">
                        <img src="./img/valid-html5.png" alt="HTML5 Válido!" />
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="./img/valid-css.gif" alt="¡CSS Válido!" />
                    </a>
                </p>
                <p>© 2019 GROD Hotel</p>
            </div>
            <div class="footer_links">
                <h3>Useful Links</h3>
                <p><a href="cookie-usage.html">Cookie Usage</a></p>
                <p><a href="personal-data-usage.html">Personal Data Usage</a></p>
            </div>
            <div>
                <h3>Follow Us</h3>
                <a href="#"><svg class="footer_icons">
                        <use xlink:href="svg/symbol-defs.svg#icon-facebook"></use>
                    </svg></a>
                <a href="#"><svg class="footer_icons">
                        <use xlink:href="svg/symbol-defs.svg#icon-twitter"></use>
                    </svg></a>
                <a href="#"><svg class="footer_icons">
                        <use xlink:href="svg/symbol-defs.svg#icon-instagram"></use>
                    </svg></a>
            </div>
        </div>
    </footer>
</body>

</html>
