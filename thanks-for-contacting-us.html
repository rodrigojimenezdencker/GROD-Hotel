<!DOCTYPE html>
<html lang="en" data-page="thanks-for-contacting-us" class="page-thanks-for-contacting-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thanks for contacting us | GROD Hotel</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="nav_check" />
            <div id="logo_container">
                <a href="index.html"><img id="main_logo" src="img/logo-150px.png" alt="GROD Hotel"></a>
            </div>
            <!-- Hamburger menu on mobile version -->
            <div id="mobile_nav_button">
                <label aria-label="Toggle main menu" for="nav_check">
                    <!-- Lines of hamburger icon -->
                    &Congruent;
                </label>
            </div>
            <div id="nav_links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main id="layout_main">
        <div class="confirmation_message_container">
            <h2 class="centered_text">Thanks for contacting us!</h2>
        </div>
    </main>

    <a href="#head"><svg class="arrow_up" data-widget="scroll_to_top" aria-label="facebook">
            <use xlink:href="svg/symbol-defs.svg#icon-navigate-up-arrow" />
        </svg></a>

    <footer>
        <div class="cookies_warning" data-widget="cookies_warning">
            <p>
                This site uses cookies to personalise content and adverts, to provide social media features and to
                analyse traffic. <a href="cookie-usage.html">More info</a>.
            </p>
            <div>
                <button data-hook="accept_cookie" class="send_button">Accept cookies</button>
                <button data-hook="reject_cookie" class="send_button">Decline cookies</button>
            </div>
        </div>

        <div class="newsletter_form_container">
            <form data-widget="newsletter-form" action="thanks-for-subscribing.html" method="POST">
                <h3>Subscribe to our Newsletter!</h3>
                <div class="newsletter_input_container">
                    <input placeholder="Your e-mail" id="email" type="email" maxlength="50" name="email" required />
                    <svg class="form_icon" aria-label="Your Email">
                        <use xlink:href="svg/symbol-defs.svg#icon-mail" />
                    </svg>
                    <button class="send_button">Subscribe!</button>
                </div>
            </form>
        </div>
        <div class="footer_container">
            <div>
                <p>
                    <a href="https://validator.w3.org">
                        <img src="img/valid-html5.png" alt="HTML5 Válido!" />
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="img/valid-css.gif" alt="¡CSS Válido!" />
                    </a>
                </p>
                <p>© 2019 GROD Hotel</p>
            </div>
            <div class="footer_links">
                <h3>Useful Links</h3>
                <ul>
                    <li>
                        <a href="cookie-usage.html">Cookie Usage</a>
                    </li>
                    <li>
                        <a href="personal-data-usage.html">Personal Data Usage</a>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Follow Us</h3>
                <ul id="social_icon_list">
                    <li>
                        <a href="#">
                            <svg class="footer_icon" aria-label="facebook">
                                <use xlink:href="svg/symbol-defs.svg#icon-facebook" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg class="footer_icon" aria-label="twitter">
                                <use xlink:href="svg/symbol-defs.svg#icon-twitter" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg class="footer_icon" aria-label="instagram">
                                <use xlink:href="svg/symbol-defs.svg#icon-instagram" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/script.min.js"></script>
</body>

</html>
